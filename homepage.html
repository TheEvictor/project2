    <section id="sidebar">

      <section id="intro">

        <!-- Title -->
        <header>
          <h2>STUDY PERIODS</h2>
          <p>How long do you want to study for?</p>
        </header>
      </section>

    <!-- Study options -->
    <section class="container">

      <div align="center">
        <br><br><br>

        <input type="range" min="10" max="50" step="5" value="30">
        <p class="abc">
         	Work Time:
         	<output class="output abc"></output>
        </p>
       </div>

      <br><br>

      <div align="center">
        <input type="range" min="0" max="10" step="1" value="5">
        <p class="abc">

         	<output class="output abc"></output>
        </p>
      </div>

      <br><br>

      <div align="center">
        <input type="range" min="1" max="10" step="1" value="3">
        <p class="abc">
         	Number of Blocks: 
          <output class="output abc"></output>
        </p>
      </div>
      <a href="timer.html">
        <p class="submit"><input type="submit" name="commit" value="Start"
          onclick="startTimer()"></p>
        </a>
      </section>

  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="assets/rangeslider.min.js"></script>
  <script>
    // Initialize a new plugin instance for all
    // e.g. $('input[type="range"]') elements.
    $('input[type="range"]').rangeslider();

    // Destroy all plugin instances created from the
    // e.g. $('input[type="range"]') elements.
    $('input[type="range"]').rangeslider('destroy');

    // Update all rangeslider instances for all
    // e.g. $('input[type="range"]') elements.
    // Usefull if you changed some attributes e.g. `min` or `max` etc.
    $('input[type="range"]').rangeslider('update', true);
  </script>
