      <section id="intro">

        <!-- Title -->
        <header>
          <h2>TIME REMAINING</h2>
          <p>How much time you have left for this session</p>
        </br></br>
        </header>


        <!--Timer code-->
        <section class="container">

          <div class="clock-builder-output"></div>

          <script type="text/javascript"
          src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
          </script>

          <script type="text/javascript" src="clock_assets/flipclock.js"></script>

          <style text="text/css">
          body .flip-clock-wrapper ul li a div div.inn, 
          body .flip-clock-small-wrapper ul li a div div.inn 
            { color: #CCCCCC; background-color: #333333;} 
          body .flip-clock-dot, 
          body .flip-clock-small-wrapper .flip-clock-dot 
            { background: #323434; } 
          body .flip-clock-wrapper .flip-clock-meridium a, 
          body .flip-clock-small-wrapper .flip-clock-meridium a 
            { color: #323434; }
          </style>

          <script type="text/javascript">
          
          $(function(){
          FlipClock.Lang.Custom = { days:'Days', hours:'Hours',
            minutes:'Minutes', seconds:'Seconds' };
          var opts = {
            clockFace: 'HourCounter',
            countdown: true,
            language: 'Custom'
          }; 

          var countdown = 1455222420 - ((new Date().getTime())/1000); // from: 02/11/2016 12:27 pm -0800
          countdown = Math.max(1, countdown);
          $('.clock-builder-output').FlipClock(countdown, opts);
          });
         </script>
        </section>
      </section>
